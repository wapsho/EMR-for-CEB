<html>
	<head>
		<link rel="stylesheet" type="text/css" href="../css/cust.css">
		<title>Reader Registration Form </title>
	</head>

	<body>
		<div class="container">
			<div id="main">
				<h1>Ceylon Electricity Board<br/>
				Reader Registration Form</h1>
			</div>

			<div id="body">
				<div id="leftnav">
				<div class="drop">
					<ul>
						<li><a accesskey="1" tabindex="1" href="index.html">Home</a></li>
						<li><a accesskey="2" tabindex="2" href="#">Update Reader</a></li>
						<li><a accesskey="3" tabindex="3" href="#">Residency Details</a></li>
					</ul>
				</div>
				</div>
				<form action="" method="">
				<table border="0" width="50%" align="center">

				<tbody>
					<tr>
						<td>Full Name</td>
						<td><input type="text" name="fName" required></td>
					</tr>
					<tr>
						<td>Name with Initials</td>
						<td><input type="text" name="initials" required></td>
					</tr>
					<tr>
						<td>NIC no</td>
						<td><input type="text" name="nic" required></td>
					</tr>	
					<tr>
						<td>Address</td>
						<td><input type="text" name="address"></td>
					</tr>
					<tr>
						<td>Reader Code</td>
						<td><input type="number" name="ReID" required=""></td>
					</tr>
					<tr>
						<td>Contact Numbers</td>
						<td><input type="number" name="tpm" placeholder="mobile"></td>
						<td><input type="number" name="tpr" placeholder="residence"></td>
					</tr>
					<tr>
						<td><button type="submit" name="addcustomer" value="Save">Submit</button>
						<button type="reset" value="Clear" >Reset</button>
					</tr>
				</tbody>
				</table>
				</form>
			</div>
		<div>
	</body>
</html>
