<!DOCTYPE html>
<html>
  <head>
  <title>Location</title>
  <link rel="stylesheet" type="text/css" href="./css/map.css">
  </head>
  <body>
    <h3>Reader Location Demo</h3>
    <div id="map">
      
    </div>
    <script>
      function initMap() {
        var uluru = {lat: -25.363, lng: 131.044};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 4,
          center: uluru
        });
        var marker = new google.maps.Marker({
          position: uluru,
          map: map
        });
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCUv0_tdvpfArNJeajIhmndYRFk9FKOo5M&callback=initMap">
    </script>
  </body>
</html>
